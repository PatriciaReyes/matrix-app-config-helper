
# NOTE: When updating this, update config-basic in config-helper repo

# App Information for Store
name: monitor
version: 1
configVersion: 2
description: Matrix stats

configuration:
  refresh: 1000

dataTypes:
  test: integer
  device:
    'os_hostname': string
    'os_type': string
    'os_platform': string
    'os_arch': string
  monitor:
    cpu: float
    memory: float

# screens are comprised of widgets
screens:
  # Row 1
  - - info
  # Row 2
  - - buttonTest
    - buttonsTest
  #  - buttonOut
  - - pieTest
    - radarTest
    - polarTest
  # row 3
  - - cpuChart
  # Row 4
  - - cpu
    - memory

widgets:
  info:
    type: device
    display: list-group
  cpuChart:
    type: monitor
    key: cpu
    display: line
    label: CPU Chart
  buttonTest:
    label: Test Button
    control: button
    trigger: buttonTest
    value: Fire the Missles
  buttonsTest:
    label: Test These buttons
    control: button
    map:
      'more power': buttonUp
      'woah there': buttonDown
      start : buttonStart
      stop : buttonStop
      now : buttonSample
  buttonOut:
    type: test
    display: digit
  switchTest:
    control: switch
  polarTest:
    type: monitor
    key: cpu
    display: polar
    label: polar bears
  pieTest:
    type: monitor
    key: cpu
    display: pie
    label: CPU Cycles
  radarTest:
    type: monitor
    key: cpu
    display: radar
    label: last CPU
  cpu:
    type: monitor
    key: cpu
    display: digit
    format: round
    label: cpu
  memory:
    type: monitor
    key: memory
    display: digit
    format: round
    label: memory

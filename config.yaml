configuration:
  foo: bar

data-types:
  - test
  - face
  - power
  - performance
  - temperature
  - video
  - control
  - speed

# screens are comprised of widgets
screens:
  main:
# Row 1
  - - camera
# Row 2
  - - joystick
    - controls
    - battery
# Row 3
  - - temp
    - power
    - speed
  dashboard:
    - powerBig
    - performance
    - heat

  training:
    - faceScanList


widgets:
  noLayout:
    type: test
    display:
      - gauge
      - map
  faceScanList:
    type: face
    layout: books
    display:
      video:
        size: 2
        service: face
      upload :
        control: upload
        font-size: 3em
        label: 'Add your Face'
      detections :
        # Matrix.type('face').send({ detections: { beard: 0.1, smile: 0.55... } })
        display : list
        grouped : true

  powerBig:
    type: power
    layout: overlap
    filter:
      - now
      - recent
      - last-week
    display: line
    displayMap:
      # Matrix.type('power').send({mvhLeft: 1123, estimate: 90, usage: 110 })
      mvhLeft:
        label : millawatt hours remaining
        color: red
        filter: round
      estimate:
        label : minutes remaining estimate
        color: green
        filter: round
      usage:
        label: current load
        color: brown
        weight: 2
        filter: round

  performance:
    type: engine
    label: Performance
    display : gauge
    filter: now
    layout: books
    displayMap:
      # Matrix.type('engine').send({rpm: 1123, efficieny: 0.23, torque: 110.12 })
      - rpm:
          label: rpm
          color: lightgreen
      - efficiency:
          label: efficiency %
          color: lightgreen
          filter: percentage
      - torque:
          label: Torque lbs
          color: lightgreen
          filter: fixed(1)


  heat:
    type: temperature
    layout: grid
    service: pooping
    filter:
      - recent
      - now
    display:
      rearWheels:
        label: 'Rear Wheel Temp'
        display: bar
      frontWheels:
        label: 'Front Wheel Temp'
        display: bar
      gears:
        label: 'Gear Temp'
        display: bar
      battery:
        label: 'Battery Temp'
        display: bar



  camera:
   type: video,
   # Label on Display
   label: Robot View,
   display: video
   services:
    - vehicle

  joystick:
    # Matrix.type('joystick').send()
    type: joystick
    display: radial
    control: joystick
    # vvv default
    controlMap:
      - joystick: joystick

  controls:
    label: Robot Controls
    type: control-event
    layout: cross
    # these events trigger `control-up` in app
    # are written as "^" in button
    controlEventMap:
      ^ : up
      v : down
      o : stop
      <- : left
      -> : right
    control: button
    # important to note

  battery:
    label: Power Level
    layout: books
    displayMap:
      powerBar:
        type: power
        display: bar
        theme: rainbow
        size: 1
      powerHistory:
        type: power
        display: line
        filter: last-week
        size: 2

  temp:
    type: temperature
    label: Temp FÂ°

    layout: stack
    display:
      -
        display: digit
        size: 6
        filter: round
      -
        display: indicator
        filter: overheat
        options:
          type: light
          # square, round
          shape: square
          color:
            on: red
            off: white

  power:
    #default
    # type: power
    label : On
    layout: stack
    #alternative to display
    displayMap:
      -
        label: On
        display: indicator
        #default
        # type: power
        options:
          colors:
            on: darkred
            off: grey
        size: 2
      -
        label: Powered by Matrix of AdMobilize
        align: right
        gap: 1
        size: 1

  speed:
    label: Speed mph
    type: speed
    display: digit

# dateRange - compose Query
# watch - trigger event
filters:
  recent:
    dateRange: 5 minutes
  now:
    dateRange: 1 minute
  last-week:
    dateRange: 1 week
    # all charts use this range unless otherwise specified
    default: true

  # idk if i like this, shouldn't it be in apps
  overheat:
    watch: gt(120)
  startupBeard:
    watch: gt(0.45)

services:
  vehicle:
    engine: detection
    engineParams:
      zones:
      - exitZone:
        - - 24
          - 33
        - - 24
          - 42
        - - 42
          - 100
        - - 100
          - 110
      speedThresh : 45,
      nightMode: dynamic
  face:
    engine: count
    engineParams:
      minDwell : 1
      minHappy : 0.1
